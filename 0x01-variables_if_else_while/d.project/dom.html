<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Domestic Flight!</title>
        <link rel="stylesheet" href="dom.css">    
    </head>
    <body>
        <div class="banner">
            <ul>
                <li>Book A Flight</li>
                <li>Check-In</li>
                <li>Log-In</li>
            </ul>
        </div>
        <div id="logo">
            <div class="form-box">
                <div class="button">
                    <div id="btn">
                        <button type="buttton"onclick='login()' class="toggloe-btn">Log In</button>
                        <button type="button"onclick='register()' class="toggloe-btn">Register</button>
                        <form>
                            <label for="First Name">
                                First Name:
                                <input type="text" placeholder="First Name" class="first">
                            </label>
                            <label for="Last Name">
                                Last Name:
                                <input type="text" placeholder="Last name" class="last">

                            <label for="email">
                                Email:

                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
